<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Courier Panel - Jimmy Furniture</title>
    <link rel="stylesheet" href="x.css">
    <style>
        .container {
            max-width: 1000px;
            margin: 40px auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background: #f5f5f5;
        }

        .btn {
            padding: 6px 12px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .btn-success {
            background: #28a745;
            color: #fff;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Courier Dashboard</h1>
        <p>Orders assigned to you for delivery</p>

        <table>
            <thead>
                <tr>
                    <th>Order #</th>
                    <th>Customer</th>
                    <th>Address</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="courier-orders"></tbody>
        </table>
    </div>

    <script>
        async function loadCourierOrders() {
            const res = await fetch('/jimmy_furniture/api/courier/orders.php', {
                credentials: 'include'
            });

            const data = await res.json();
            const tbody = document.getElementById('courier-orders');
            tbody.innerHTML = '';

            if (!data.success || data.data.length === 0) {
                tbody.innerHTML = `
            <tr>
                <td colspan="5">No assigned orders</td>
            </tr>
        `;
                return;
            }

            data.data.forEach(order => {
                const row = document.createElement('tr');
                row.innerHTML = `
            <td>${order.order_number}</td>
            <td>${order.customer_name}</td>
            <td>${order.shipping_address}</td>
            <td>${order.status}</td>
            <td>
                <button class="btn btn-success"
                    onclick="confirmDelivery(${order.id})">
                    Confirm Delivery
                </button>
            </td>
        `;
                tbody.appendChild(row);
            });
        }

        async function confirmDelivery(orderId) {
            if (!confirm('Confirm this order has been delivered?')) return;

            const res = await fetch('/jimmy_furniture/api/courier/confirm-delivery.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({ order_id: orderId })
            });

            const data = await res.json();

            if (data.success) {
                alert('Delivery confirmed');
                loadCourierOrders(); // refresh list
            } else {
                alert('Failed to confirm delivery');
            }
        }

        document.addEventListener('DOMContentLoaded', loadCourierOrders);
    </script>

</body>

</html>
